<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Template Tab</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/index.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <!--Ícones do Remix Icon-->
    <link rel="stylesheet" href="css/remixicon/remixicon.css">


</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

            <!-- TAB BAR-->
            <div class="toolbar toolbar-bottom">
                <div class="toolbar-inner display-flex">
                    <a href="/index/" class="tab-link link active">
                        <i class="ri-equal-line"></i>
                        <h2>Resume</h2>
                    </a>
                    <a href="/pagamento/" class="tab-link link">
                        <i class="ri-money-dollar-circle-line"></i>
                        <h2>Pagamento</h2>
                    </a>
                    <a href="/vale/" class="tab-link link">
                        <i class="ri-money-dollar-circle-line"></i>
                        <h2>Vale</h2>
                    </a>

                </div>
            </div>

            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page page-index color-theme-blue">

                <!-- Top Navbar -->
                <div class="navbar-container">
                    <div class="nb-content">
                        <div class="navbar-inner justify-content-center">
                            <div class="nb-title">Popo<span>M<i class="ri-money-dollar-circle-line"></i>ney</span></div>
                        </div>
                    </div>
                </div>

                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block">
                        <div class="saldo-mes-container">
                            <div class="saldo-mes-titulo">
                                SALDO DO MÊS
                            </div>
                            <div class="saldo-mes-card">
                                <div class="saldo-mes-valor">
                                    R$ 2004,14
                                </div>
                                <div class="saldo-mes-data">
                                    Saldo em 27 de abril
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
